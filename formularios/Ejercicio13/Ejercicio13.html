<!DOCTYPE html>
<html>
<head>
    <title>Juego de Apuestas</title>
    <script src="ejercicio13.js"></script>
</head>
<body onload="inic()">
    <h1 align="center">JUEGO DE APUESTAS</h1>
    <form name="game">
        <div align="center">
            Dinero: <input type="text" name="dinero" size="5"> &nbsp;&nbsp;
            Número del dado: <input type="label" name="dado" size="5"><br><br>
            Introduzca un número del 1 al 6: <input type="text" name="num" size="5"><br><br>
            Introduzca su apuesta: <input type="text" name="apuesta" size="5"><br><br>
            <input type="button" name="play" value="Jugar" onClick="calc()">
            <input type="button" name="Start" value="Start" onClick="inic()"><br><br>
            <input type="label" name="res" size="15">
        </div>
    </form>
</body>
</html>
